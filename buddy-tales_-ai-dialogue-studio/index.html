    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0a0a1a;
        --bg-secondary: rgba(22, 22, 44, 0.5);
        --glow-primary: #6366f1; /* indigo-500 */
        --glow-secondary: #a78bfa; /* violet-400 */
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0b0;
        --border-color: rgba(99, 102, 241, 0.4);
        --font-body: 'Poppins', sans-serif;
        --font-mono: 'Roboto Mono', monospace;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-body);
        overflow: hidden;
      }

      #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: relative;
      }
      
      .bg-grid-animated {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(to right, rgba(99, 102, 241, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: pan-grid 60s linear infinite;
        z-index: -1;
      }

      @keyframes pan-grid {
        0% { background-position: 0 0; }
        100% { background-position: 2400px 2400px; }
      }

      .panel-holographic {
        background: var(--bg-secondary);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.2), 0 0 30px rgba(99, 102, 241, 0.1) inset;
        border-radius: 12px;
      }

      /* Custom scrollbars */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--glow-primary);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--glow-secondary);
      }
      
      /* Custom Slider Styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        cursor: pointer;
        outline: none;
        height: 2px;
        background: var(--border-color);
        border-radius: 1px;
        transition: background .3s;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 14px;
        width: 14px;
        background-color: var(--text-primary);
        border-radius: 50%;
        border: 2px solid var(--glow-primary);
        box-shadow: 0 0 5px var(--glow-primary);
        transition: background-color .3s;
      }
      
      input[type="range"]:hover::-webkit-slider-thumb {
        background-color: var(--glow-secondary);
        border-color: var(--glow-secondary);
      }
    </style>
